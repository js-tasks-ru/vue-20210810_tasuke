<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label v-for="meetupId in meetupIds">
          <input name="radioGroup" type="radio" :value="meetupId"
                 v-model="selectedMeetup"/>
          {{meetupId}}
        </label>
        <hr />

        <h3>{{titleMeetup}}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
